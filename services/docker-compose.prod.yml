version: '3.8'
services:
  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    image: nigachu42/backend:latest
    container_name: skillify-backend
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/skillify
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    restart: unless-stopped

  auth-service:
    image: nigachu42/auth-service:latest
    container_name: skillify-auth
    environment:
      - NODE_ENV=production
    ports:
      - "4001:4001"
    restart: unless-stopped

  course-service:
    image: nigachu42/course-service:latest
    container_name: skillify-course
    environment:
      - NODE_ENV=production
    ports:
      - "4002:4002"
    restart: unless-stopped

  media-service:
    image: nigachu42/media-service:latest
    container_name: skillify-media
    environment:
      - NODE_ENV=production
    ports:
      - "4003:4003"
    restart: unless-stopped

  frontend:
    image: nigachu42/frontend:latest
    container_name: skillify-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
