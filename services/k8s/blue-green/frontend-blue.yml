apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  namespace: skillify
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: blue
  template:
    metadata:
      labels:
        app: frontend
        version: blue
    spec:
      containers:
        - name: frontend
          image: nigachu42/frontend:latest
          ports:
            - containerPort: 80
